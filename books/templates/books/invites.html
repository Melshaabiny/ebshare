{% extends "ebshare/index.html" %}
{% block body %}
{% load staticfiles %}

<br>
<br>
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Invitations</h1>
            </div>

			{% for i in invites %}
    			<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					from: {{i.from_usr.username}}
				<a class="thumbnail" href={% url "viewbook.views.acceptinvite" i.book.id i.from_usr.id %}>
					<img class="img-responsive portfolio-item" src="/{{i.book.book_cover.url}}" alt="{{i.book.alt_text}}"/>
					{{i.cost}} points for {{i.time}} seconds
					<br/>Click to accept invite
                </a>
            </div>
			{% empty %}
    			<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    	            No invitations... :[
	            </div>
			{% endfor %}

        </div>{% endblock %}
